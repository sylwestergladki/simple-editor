<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple editor</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section class="main">
    <form class="area">
      <label for="editor" class="area__header">Simple editor</label>
      <textarea name="editor " id="editor" cols="30" rows="10" class="area__text text--js"></textarea>
      <div class="buttons">
          <button class="buttons__save save--js">save</button>
          <button class="buttons__load load--js">load</button>
      </div>
    </form>
    
  </section>
  
  <script src="js/main.js"></script>
</body>
</html>
